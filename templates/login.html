<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
  <div class="container">
<form action="http://127.0.0.1:5000//checkout" method="post">
			<table align="center" border="2px"  width="500px">
				<tr>
					{% with messages = get_flashed_messages(with_categories=true) %}
					  {% if messages %}
						<ul class=flashes>
						{% for category, message in messages %}
						  <li class="{{ category }}">{{ message }}</li>
						{% endfor %}
						</ul>
					  {% endif %}
					{% endwith %}
				</tr>
				<tr height="50px">
					<td>用户名：</td>
					<td width="300px">
						<input type="text" placeholder="请输入用户名" name="username" />
					</td>
				</tr>
				<tr height="50px">
					<td>密码：</td>
					<td>
						<input type="password" placeholder="请输入密码"  name="password"/>
					</td>
				</tr>

				<!--
				<tr height="50px">
					<td>验证码：</td>
					<td>
						<input type="text" placeholder="请输入验证码"  name="checkcode"/>
						<img class="img_checkcode" src="../static/images/yzm.png" width="116" height="43"
						id="captchaImg" alt="验证码"/>
					</td>

				</tr>
				-->

				<tr height="50px">

					<td colspan="2" align="center">
						<input type="submit" value="提交" />
						<input type="reset" value="重置" />
					</td>
				</tr>
			</table>

		</form>






  </div>
</body>
</html>
