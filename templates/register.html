<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账户</title>
</head>
<body>
	<div class="father" align="center">
		<form action="http://127.0.0.1:5000/register" method="post">
				<table align="center" border="2px" width="500px">
					<tr height="50px">
						<td>用户名</td>
						<td width="300px">
							<!--文本输入框-->
							<input type="text" name="user" placeholder="请输入用户名/手机号" />
						</td>
					</tr>
					<tr height="50px">
						<td>请输入密码：</td>
						<td>
							<input type="password" name="first-password" placeholder="请输入密码" />
						</td>
					</tr>
					<tr height="50px">
						<td>请确认密码</td>
						<td>
							<input type="password" name="second-password" placeholder="请确认密码" />
						</td>
					</tr>
						<tr height="50px">
						<td colspan="2" align="center">
							<input type="submit" value="提交" />
							<input type="reset" value="重置" />
						</td>
					</tr>
				</table>
		</form>
		  {% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				<ul class=flashes>
				{% for category, message in messages %}
					<li class="{{ category }}">{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		  {% endwith %}
		<a href="http://127.0.0.1:5000/login">前往登录</a>
	</div>
</body>
</html>
